<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <style>
   
 body {
   background:#33d9b2;
   font-size: 12px;
 }
 
 body, button, input {
   font-family: 'Righteous', cursive;
   font-weight: 700;
   letter-spacing: 1.4px;
 }
 

 .background {
   display: flex;
   min-height: 100vh;
 }
 
 .container {
   flex: 0 1 700px;
   margin: auto;
   padding: 10px;
 }
 
 .screen {
   position: relative;
   background: #3e3e3e;
   border-radius: 15px;
 }
 
 .screen:after {
   content: '';
   display: block;
   position: absolute;
   top: 0;
   left: 20px;
   right: 20px;
   bottom: 0;
   border-radius: 15px;
   box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
   z-index: -1;
 }
 
 .screen-body {
   display: flex;
 }
 
 .screen-body-item {
   flex: 1;
   padding: 50px;
 }
 
 .screen-body-item.left {
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
 
 }
 
 .app-title {
   display: flex;
   /*flex-direction: column;*/
   justify-content: center;
   align-items: center;
   color: #33d9b2;
   font-size: 26px;
   text-transform: uppercase;
   border-left: 4px solid #218c74;
   padding: 10px;
 }
 
 .app-form-group {
   margin-bottom: 15px;
 }
 
 .app-form-group.buttons {
   margin-bottom: 0;
   text-align: right;
 }
 
 .app-form-control {
   width: 100%;
   padding: 10px 0;
   background: none;
   border: none;
   border-bottom: 1px solid #666;
   color: #ddd;
   font-size: 14px;
   text-transform: uppercase;
   outline: none;
   transition: border-color .2s;
 }
 
 .app-form-control::placeholder {
   color: #FFF;
 }
 
 .app-form-control:focus {
   border-bottom-color: #ddd;
 }
 
 .app-form-button {
   background: none;
   border: none;
   color: #33d9b2;
   font-size: 14px;
   cursor: pointer;
   outline: none;
   text-transform: uppercase;
 }
 
 .app-form-button:hover {
   color: #218c74;
 }
 
 .showdata{
   text-align: center;
   color: white;
   font-size: 1.2rem;
   padding-top: -10px;
   padding-bottom: 10px;
 }

 
   </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinte pulse">
                                Student <br> Grade <br> Calcy
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Maths" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="English" id="eng">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Marathi" id="mar">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Social Science" id="socialsci">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Hindi/Sanskrit" id="hind">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Science" id="sci">
                            </div>
                            <div>
                                <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-form-group showdata">
                    <p id="showData"> </p>
                </div>
            </div>
        </div>
        </div>
    <script>
  const calcy = () =>{
    let maths = document.getElementById('maths').value;
     let eng = document.getElementById('eng').value;
     let mar = document.getElementById('mar').value;
     let socialsci = document.getElementById('socialsci').value;
     let hind = document.getElementById('hind').value;
     let sci = document.getElementById('sci').value;
     let grades = "";
     let total = parseFloat(maths) + parseFloat(eng) + parseFloat(mar) + parseFloat(socialsci) + parseFloat(hind) + parseFloat(sci);
     alert(total);

    
  
    let perc = (total/600) * 100;

    perc = Math.round(perc);

    alert(perc);
  
    debugger;
    
  
    if (perc <= 100 &&perc >= 80) {
       grades = 'A';
     }else if (perc <= 79 &&perc >= 60) {
       grades = 'B';
     }else if (perc <= 59 &&perc >= 36) {
       grades = 'C';
     }else{
       grades = 'F';
      }
  
    if(perc >= 39.5){
      document.getElementById('showData').innerHTML = ` Out of 600 your total is  ${total} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
    }
    else{
      document.getElementById('showData').innerHTML = ` Out of 600 your total is  ${total} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
    }
  
    
  }

    </script>
</body>
</html>
